name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy the built `dist` directory to Vercel using the provided token.
          # Ensure the repository has been linked in Vercel (or provide VERCEL_ORG_ID / VERCEL_PROJECT_ID as secrets).
          npx vercel --prod ./dist --token "$VERCEL_TOKEN" --yes
